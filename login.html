<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>The Photo Shop - Log In</title>
<link href="css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<header> 
  <!-- Logo --> 
  <img src="images/logo.jpg" alt="logo" width="960" height="119" class="logo"> 
  <!-- Navigation -->
  <div id="navigation">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li> <a href="favorite.html">Favorites</a></li>
        <li> <a href="login.html">Log In</a></li>
        <li> <a href="signup.html">Sign Up</a></li>
      </ul>
    </nav>
  </div>
  <!--Search Bar -->
  <div id="searchbar">
    <form id="itemsearch" method="get" action="search.html">
      <input type="text" class="tftextinput" name="q" size="21" maxlength="120">
      <input type="submit" value="Search" class="tfbutton">
    </form>
    <div class="tfclear"></div>
  </div>
</header>
<div id="login">
  <h1>Log In</h1>
  <form id="credentials" method="get" action="login.html">
    <label>User Name</label>
    <input type="text" name="name" id="name" />
    <label>Password</label>
    <input type="text" name="pass" id="pass" />
    <input type="submit" value="Log In">
  </form>
  <p><a href="">Not a user? Sign up here!</a></p>
  <p><a href="">Forgot your username or password? Click here.</a></p>
</div>
<footer>
  <div id="disclaimer">
    <p>Copyright 2014 - The Photo Shop and the The Photo Shop logo are the registered trademarks of Sheffield Web Design. All rights are reserved worldwide.</p>
  </div>
</footer>
</body>
</html>
