<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>The Photo Shop - Sign Up</title>
<link href="css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<header> 
  <!-- Logo --> 
  <img src="images/logo.jpg" alt="logo" width="960" height="119" class="logo"> 
  <!-- Navigation -->
  <div id="navigation">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li> <a href="favorite.html">Favorites</a></li>
        <li> <a href="login.html">Log In</a></li>
        <li> <a href="signup.html">Sign Up</a></li>
      </ul>
    </nav>
  </div>
  <!--Search Bar -->
  <div id="searchbar">
    <form id="itemsearch" method="get" action="search.html">
      <input type="text" class="tftextinput" name="q" size="21" maxlength="120">
      <input type="submit" value="Search" class="tfbutton">
    </form>
    <div class="tfclear"></div>
  </div>
</header>
<div id="signup">
  <h1>Sign Up Form</h1>
  <form method="get" action="mailto:example@example.com" >
    <div>
      <label for="name_first">First Name</label>
      <input type="text" name="name_first" id="name_first" />
    </div>
    <div>
      <label for="name_last">Last Name</label>
      <input type="text" name="name_last" id="name_last" />
    </div>
    <div>
      <label for="character">Email Address</label>
      <input type="text" name="email" id="email" />
    </div>
    <div>
      <label for="character">Confirm Email</label>
      <input type="text" name="confirmemail" id="confirmemail" />
    </div>
    <div>
      <label for="email">Password</label>
      <input type="text" name="password" id="password" />
    </div>
    <div>
      <label for="email">Confirm Pass</label>
      <input type="text" name="confirmpassword" id="confirmpassword" />
    </div>
    <div>
      <label for="rating">Found this site</label>
      <select name="rating" id="rating">
        <option>Search engine</option>
        <option>Referred by friend or member</option>
        <option>Advertisement</option>
        <option>Other</option>
      </select>
    </div>
    <div class="centerfix">
      <input type="checkbox" name="promo" id="promo" />
      Contact me if a favorite goes on sale!</div>
    <div class="centerfix">
      <button type="submit" name="submit" class="button">Sign Up</button>
    </div>
  </form>
</div>
<footer>
  <div id="disclaimer">
    <p>Copyright 2014 - The Photo Shop and the The Photo Shop logo are the registered trademarks of Sheffield Web Design. All rights are reserved worldwide.</p>
  </div>
</footer>
</body>
</html>
